name: release-prod

on:
  pull_request:
    types: closed
    branches:
      - prod

jobs:
  build:
    if: ${{ github.event.label.name == 'github-action' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: create tag
        uses: anothrNick/github-tag-action@1.36.0
        id: create_tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: major
          RELEASE_BRANCHES: prod
          PRERELEASE_SUFFIX: rc
          WITH_V: true

      - name: create release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.create_tag.outputs.new_tag }}
          name: ${{ steps.create_tag.outputs.new_tag }} | Release [${{ github.base_ref }}]
          generateReleaseNotes: false
          body: ${{ github.event.pull_request.body }}
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
